<!DOCTYPE html>
<html>
<head>
<title>
Test
</title>
<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1>Пример простого теста на JS</h1>
<div id="osnov">
<div id="question" data-value="1">Как звали одного из главных героев повести "Люди сузёмья" (автор Анатолий Петухов) - сына Василия Тимошкина?</div>
<br />
<input type="radio" name="answer" value="1">
<label>Игорь</label><br />
<input type="radio"  name="answer" value="2">
<label>Игнат</label></br />
<input type="radio" name="answer" value="3">
<label>Михаил</label><br />
<input type="radio" name="answer" value="4">
<label>Герман</label><br />
</div>
<button id="otvet">Ответить</button>
<script>
jQuery('#otvet').click(function() {
var question = jQuery('#question').data( "value" );
var answer = jQuery("input[name='answer']:checked").val();
  jQuery.ajax({
         url: "https://upread.ru/github/",
         type: "POST",
         crossDomain: true,
         data: "question:"+question+", answer:"+answer,
         success:function(result){
             alert(result);
         },
         error:function(xhr,status,error){
             alert(status);
         }
     });

});


//проверяем ответ
</script>
</body>
</html>
